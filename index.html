<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Shape Up or Shape Out</title>
</head>

<body>

    <div class="row shape-creation">
        <div class="rectangle-div ">
            <button id="newRec">Add rectangle</button>
            <input type="text" id="rec-height" name="rec-height" placeholder="height">
            <input type="text" id="rec-width" name="rec-width" placeholder="width">
        </div>
        <div class="square-div">
            <button id="newSq">Add square</button>
            <input type="text" id="sq-side-length" name="side-length" placeholder="side length">
        </div>
        <div class="circle-div">
            <button id="newCirc">Add circle</button>
            <input type="text" id="circle-radius" name="circle-radius" placeholder="radius">
        </div>
        <div class="trianlge-div">
            <button id="newTri">Add triangle</button>
            <input type="text" name="" id="new-tri" placeholder="height">
        </div>
    </div>
    <div class="">
        <div id="canvas"></div>
        <div class="info-sidebar">
            <p>Name: <span id="shape-name"></span></p>
            <p>Width: <span id="shape-width"></span></p>
            <p>Height: <span id="shape-height"></span></p>
            <p>Radius: <span id="shape-radius"></span></p>
            <p>Area: <span id="shape-area"></span></p>
            <p>Perimeter: <span id="shape-perimeter"></span></p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
